<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/details.css">
</head>
<body>
    <!-- 头部 -->
    <div class="header" id="header-container"></div>
    <!-- 商品列表导航 -->
    <div class="list-nav" id="listnav"></div>
    <!-- 商品详情 -->
    <div class="shopdetails">
        <div class="details-container" id="details-container">
            
        </div>
    </div>

    <!-- 售后服务 -->
    <div class="after-sale" id="aftersale">
        
    </div>

    <!-- footer -->
    <div class="footer" id="footer-container"></div>

    <script type="text/html" id="details-list">
        <div class="box-container">
            <!-- 详情页左 -->
            <div class="detailsleft fl">
                <div class="details-big-img">
                    <a href="#" target="_blank" class="big-img">
                        <img src="{{imgs[0]}}" alt="">
                    </a>
                </div>
                <div class="details-small-img">
                    
                    <div class="btncenter">
                        <ul class="small-img">
                            <li class="list-img current">
                                <a href="#" data-image="{{imgs[0]}}" data-zoom-image="{{imgs[0]}}"></a>
                                <img class="s" src="{{imgs[0]}}" />
                                <i>^</i>
                                <!-- <span>
                                    <img src="{{imgs[0]}}" alt="">
                                </span> -->
                            </li>
                            <li class="list-img">
                                <a href="#" data-image="{{imgs[1]}}" data-zoom-image="{{imgs[1]}}"></a>
                                <img class="s" src="{{imgs[1]}}" />
                                <i>^</i>
                                <!-- <span>
                                    <img src="{{imgs[1]}}" alt="">
                                </span> -->
                            </li>
                            <li class="list-img">
                                <a href="#" data-image="{{imgs[2]}}" data-zoom-image="{{imgs[2]}}"></a>
                                <img class="s" src="{{imgs[2]}}" />
                                <i>^</i>
                                <!-- <span>
                                    <img src="{{imgs[2]}}" alt="">
                                </span> -->
                            </li>
                            <li class="list-img">
                                <a href="#" data-image="{{imgs[3]}}" data-zoom-image="{{imgs[3]}}"></a>
                                <img class="s" src="{{imgs[3]}}" />
                                <i>^</i>
                                <!-- <span>
                                    <img src="{{imgs[3]}}" alt="">
                                </span> -->
                            </li>
                            <li class="list-img">
                                <a href="#" data-image="{{imgs[4]}}" data-zoom-image="{{imgs[4]}}"></a>
                                <img class="s" src="{{imgs[4]}}" />
                                <i>^</i>
                                <!-- <span>
                                    <img src="{{imgs[4]}}" alt="">
                                </span> -->
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 详情页右 -->
            <div class="detailsright fr">
                <div class="detailswrap">
                    <h1 class="detailstitle">{{title}}</h1>
                    <div class="detailsinfo">
                        【爆款特卖】{{btitle}}<br>
                        【功能特点】{{gtitle}}<br>
                        【品质保证】{{ptitle}}<br>
                        <div class="details-price">
                            <p class="details-p">
                                商城价:
                                <span class="p-span">{{shopprice}}</span>
                            </p>
                            <p class="details-p">
                                到手价:
                                <em class="money-em">￥</em>
                                <span class="p-span2">{{price}}</span>
                            </p>
                        </div>

                        <div class="sale-wrap">
                            <p class="sale-p">
                                客户评价:
                                <span class="user-say">
                                    {{evaluate}}人评价
                                </span>
                            </p>
                            <p class="sale-p1">
                                商品累计月销量  
                                <span class="sale-month">
                                    {{salenum}}
                                </span>
                            </p>
                        </div>

                        <div class="sale-num">
                            <div class="num-add-sub">
                                <span class="fl purchase-num">
                                    购买数量:
                                </span>
                                <div class="num-and fl">
                                    <a href="javascript:;" class="num-sub fl">-</a>
                                    <input type="text" value="1" class="fl num-input">
                                    <a href="javascript:;" class="num-add fl">+</a>
                                </div>
                                <span class="fl stock">
                                    库存
                                    <span class="stock-num">
                                        {{stock}}
                                    </span>
                                </span>
                            </div>
                        </div>

                        <div class="details-btn">
                            <button class="fl btn1">立即购买</button>
                            <button class="fl btn2">加入购物车</button>
                        </div>

                        <div class="promo">
                            <p class="promop">
                                <ul>
                                    <li>
                                        全场免运费（部分配件除外）
                                    </li>
                                </ul>
                            </p>
                        </div>

                        <div class="share">
                            <a href="#" class="fl share-a">收藏该商品</a>
                            <div class="share-div">
                                <a href="#" class="share-more">分享到:</a>
                                <a href="#" class="share-sina" title="分享到新浪微博"></a>
                                <a href="#" class="share-tencent" title="分享到腾讯微博"></a>
                                <a href="#" class="share-qq" title="分享到QQ空间"></a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/javascript" src="/libs/requirejs/require.min.js" data-main="../js/details"></script>
</body>
</html>
