<body>

                        </div>

                </li>
                <li class="list-main">
                    <div class="list-info">
                        <div class="list-class">
                            <a href="html/list.html" target="_blank">

                            </a>
                        </div>
                    </div>
                    <div class="list-detail"></div>

                <li class="list-main">
                    <div class="list-info">
                        <div class="list-class">

                        </div>

                <li class="list-main">

                                <em>></em>
                            </a>
                        </div>
                    </div>
                    <div class="list-detail"></div>
                </li>
                <li class="list-main">
                    <div class="list-info">
                        <div class="list-class">
                            <a href="html/list.html" target="_blank">
                                毛球修剪器
                                <em>></em>
                            </a>
                        </div>
                    </div>
                    <div class="list-detail"></div>
                </li>
                <li class="list-main">
                    <div class="list-info">
                        <div class="list-class">
                            <a href="html/list.html" target="_blank">

            </ul>
        </div>

        <!-- 轮播开始 -->
        <div class="lunbo-go">
            <ul>
                <li class="ac">
                    <a href="html/details.html?id=1" target="_blank">
                        <img src="img/1240.jpg">
                    </a>
                </li>
                <li>
                    <a href="html/details.html?id=2" target="_blank">
                        <img src="img/2.jpg">
                    </a>
                </li>
                <li>
                     <a href="html/details.html?id=3" target="_blank">
                         <img src="img/1240 (1).jpg">
                     </a>
                </li>
                <li>
                    <a href="html/details.html?id=4" target="_blank">
                        <img src="img/3.jpg">
                    </a>
                </li>
                <li>
                    <a href="html/details.html?id=5" target="_blank">
                        <img src="img/4.jpg">
                    </a>
                </li>
                <li>
                    <a href="html/details.html?id=6" target="_blank">
                        <img src="img/5.jpg">
                    </a>
                </li>
            </ul>
            <ol></ol>
        </div>
    </div>

    <!-- center-wrap -->
    <div class="center-wrap">
        <div class="center-three">
            <img src="/img/1.jpg" class="vm">
        </div>
        <div class="center-three">
            <img src="/img/2 (1).jpg" class="vm">
        </div>
        <div class="center-three">
            <img src="/img/3 (1).jpg" class="vm vn">
        </div>
    </div>

    <!-- 首页热卖 -->
    <div class="hot">
        <div class="hot-wrap">
            <h2 class="hot-h2">热卖单品</h2>
            <div class="hot-shop" id="hotListContainer"></div>
        </div>
    </div>

    <!-- 新品上市 -->
    <div class="new">
        <div class="new-wrap">
            <h2 class="new-h2">新品上市</h2>
            <div class="new-shop" id="newListContainer"></div>
        </div>
    </div>

    <!-- 特价商品 -->
    <div class="discount">
        <div class="discount-wrap">
            <h2 class="discount-h2">特价商品</h2>
            <div class="discount-shop" id="discountListContainer"></div>
        </div>
    </div>

    <!-- 热卖的模板 -->
    <script type="text/html" id="hotList">
        <ul>
            {{each list item}}
            <li>
                <!-- 例子 -->
                <p class="title">{{ item.title }}</p>
                <p class="month-num">
                    {{ item.monthtitle }}&nbsp;
                    <span class="month-sale-num">{{ item.monthsale }}</span>
                </p>
                <p class="price">
                    <span class="price-num">{{ item.price }}</span>
                    元
                </p>
                <div class="shop-img">
                    <a href="html/details.html?id={{item.id}}" target="_blank">
                        <img src="{{ item.img }}" alt="">
                    </a>
                </div>
            </li>
            {{ /each }}
        </ul>
    </script>

    <!-- 新品的模板 -->
    <script type="text/html" id="newList">
        <ul>
            {{each list item}}
            <li>
                <!-- 例子 -->
                <div class="new-img">
                    <a href="html/details.html?id={{item.id}}" target="_blank">
                        <img src="{{ item.img }}" alt="">
                    </a>
                </div>
                <div class="new-information">
                    <p class="title">
                        {{item.title}}
                        <span class="product-price">{{item.productprice}}</span>
                    </p>
                    <p class="desc">{{item.desc}}</p>
                </div>
            </li>
            {{ /each }}
        </ul>
    </script>

    <!-- 特价的模板 -->
    <script type="text/html" id="discountList">
        <ul>
            {{each list item}}
            <li>
                <!-- 例子 -->
                <div class="discount-title">
                    <p class="title">{{item.title}}</p>
                    <p class="desc">{{item.desc}}</p>
                    <p class="discount-price">
                        <span class="price">{{item.price}}</span>
                        元
                        <span class="original-price">
                            <span class="old-price">{{item.oldprice}}</span>
                            元
                        </span>
                    </p>
                </div>
                <div class="discount-img">
                    <a href="html/details.html?id={{item.id}}" target="_blank">
                        <img src="{{ item.img }}" alt="">
                    </a>
                </div>
            </li>
            {{ /each }}
        </ul>
    </script>

    <!-- footer -->
    <div class="footer" id="footer-container"></div>
    <!-- Route -->
    <script type="text/javascript" src="/libs/requirejs/require.min.js" data-main="/js/index.js"></script>
</body>
</html>
