<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- 头部 -->
    <div class="header" id="header-container"></div>

    <div class="login">
        <div class="login-wrap">
            <h1 class="login-h1">
                欢迎登录飞科商城
            </h1>
            <div class="login-register">
                <a href="javascript:;" class="fl register">注册用户登录</a>
                <a href="javascript:;" class="fl phonelogin">手机动态验证码登录</a>
            </div>
            <div class="login-write">
                <!-- form -->
                <div class="login-form">
                    <form style="display:block;" method="post">
                        <ul class="form-ul">
                            <li class="pr form-user">
                                <span class="user-img"></span>
                                <input type="text" placeholder="邮箱/手机" class="user-text" id="username">
                            </li>
                            <li class="pr form-pwd">
                                <span class="pwd-img"></span>
                                <input type="password" placeholder="密码" class="user-pwd" id="password">
                            </li>
                        </ul>
                    </form>
                </div>
                <!-- 登录button -->
                <div class="login-btn" id="login-btn">
                    <input type="button" class="user-btn" value="登录">
                </div>
                <!-- 免登陆 -->
                <div class="no-login">
                    <span class="fl pr no-span">
                        <input type="checkbox" class="no-check">
                        两周免登录
                    </span>
                </div>
                <!-- 没有账号 -->
                <div class="go-register">
                    <span>
                        <a href="register.html" class="go-reg">立即注册</a>
                    </span>
                    <span>还没有账号？</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- footer -->
    <div class="footer" id="footer-container"></div>

    <script type="text/javascript" src="/libs/requirejs/require.min.js" data-main="js/login"></script>
</body>
</html>
