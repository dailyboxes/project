<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!-- 头部 -->
    <div class="header" id="header-container"></div>

    <!-- main -->
    <div class="register">
        <div class="reg-wrap">
            <h1 class="reg-h1">欢迎注册飞科商城</h1>
            <div class="reg-content">
                <div class="reg-form">
                    <form method="post">
                        <ul class="reg-ul">
                            <li class="reg-phone pr">
                                <span class="user-span"></span>
                                <input type="text" placeholder="请输入手机号" class="fl user-phone">
                            </li>
                            <li class="reg-pwd pr">
                                <span class="pwd-span"></span>
                                <input type="password" placeholder="请输入密码" class="fl user-pwd">
                            </li>
                            <!-- <li class="reg-pwd pr">
                                <span class="pwd-span"></span>
                                <input type="password" placeholder="请输入密码" class="fl user-pwd">
                            </li> -->
                        </ul>
                    </form>
                </div>
                <a href="https://www.flyco.com/help-95.html" target="_blank" class="agreement">《飞科商城用户服务协议》</a>
                <div class="reg-btn">
                    <input type="button" class="go-reg" value="同意协议并注册">
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="footer" id="footer-container"></div>

    <script type="text/javascript" src="/libs/requirejs/require.min.js" data-main="js/register"></script>
</body>
</html>
